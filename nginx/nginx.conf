events {
    worker_connections 1024;
}

http {
    upstream onboardai_api {
        server onboardai-api:8000;
    }

    upstream mcp_jira {
        server mcp-jira:3001;
    }

    upstream mcp_notion {
        server mcp-notion:3002;
    }

    # Основний API OnboardAI
    server {
        listen 80;
        server_name api.localhost;

        location / {
            proxy_pass http://onboardai_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MCP Jira сервер
    server {
        listen 80;
        server_name jira-mcp.localhost;

        location / {
            proxy_pass http://mcp_jira;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MCP Notion сервер
    server {
        listen 80;
        server_name notion-mcp.localhost;

        location / {
            proxy_pass http://mcp_notion;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Основний сайт OnboardAI (якщо буде фронтенд)
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api/ {
            proxy_pass http://onboardai_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
